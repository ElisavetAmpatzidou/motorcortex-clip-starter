<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kyssmybutton | MotorCortex Plugin Starter Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="projector">
        <div id="clip"></div>
    </div>
    
    <div id="motorcortex-tools">
        <div class="border"></div>
        <div id="motorcortex-logo">
            <img src="./images/motorcortex.png" width="28px" height="28px" />
        </div>
        <div id="menu">
            <div class="item">
                <a href="https://library.motorcortexjs.com" target="_blank">plugins <span class="material-icons-outlined md-16">open_in_new</span></a>
            </div>
            <div class="item">
                <a href="https://docs.motorcortexjs.com" target="_blank">docs  <span class="material-icons-outlined md-16">open_in_new</span></a>
            </div>
        </div>
        <div id="right-menu">
            <div class="item" id="dev-tools">
                <div class="popup-menu">
                    <div class="pm-item">
                        <span class="pm-item-icon material-icons-outlined md-28">code</span>
                        <span class="pm-item-title">set init params</span>
                    </div>
                    <div class="pm-item">
                        <span class="pm-item-icon material-icons-outlined md-28">cloud_upload</span>
                        <span class="pm-item-title">export</span>
                    </div>
                    <div class="pm-item">
                        <span class="pm-item-icon material-icons-outlined md-28">open_in_new</span>
                        <span class="pm-item-title">open on DonkeyClip</span>
                    </div>
                </div>
                <div class="arrow">
                    <div class="actual-arrow"></div>
                </div>
                <span class="material-icons-outlined md-30">handyman</span>
            </div>
            <div class="item not-loggedin" id="avatar">
                <div class="popup-menu">
                    <div class="pm-item">
                        <span class="pm-item-icon material-icons-outlined md-28">account_box</span>
                        <span class="pm-item-title">my developer account</span>
                    </div>
                    <div class="pm-item">
                        <span class="pm-item-icon material-icons-outlined md-28">playlist_play</span>
                        <span class="pm-item-title">my clips</span>
                    </div>
                    <div class="pm-item">
                        <span class="pm-item-icon material-icons-outlined md-28">outlet</span>
                        <span class="pm-item-title">logout</span>
                    </div>
                </div>
                <div class="arrow">
                    <div class="actual-arrow"></div>
                </div>
                <span class="material-icons-outlined md-30">sports_handball</span>
            </div>
        </div>
        <div id="name">@kissmybutton/motorcortex</div>
    </div> 
    
    <script src="./bundle.js"></script>
  </body>
</html>
