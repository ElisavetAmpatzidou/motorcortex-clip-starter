<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kyssmybutton | MotorCortex Plugin Starter Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="projector">
        <div id="clip"></div>
    </div>

    <div id="motorcortex-tools">
        <div id="motorcortex-logo">
            <img src="./images/motorcortex.png" width="20px" height="20px" />
        </div>
        <div id="menu">
            <div class="item">
                <a href="https://library.motorcortexjs.com" target="_blank">Plugins</a>
            </div>
            <div class="item">
                <a href="https://docs.motorcortexjs.com" target="_blank">Docs</a>
            </div>
        </div>
        <div id="right-menu">
            <div class="item" id="dev-tools"><span class="material-icons-sharp md-30">build_circle</span></div>
            <div class="item not-loggedin" id="avatar"><span class="material-icons-sharp md-30">account_box</span></div>
        </div>
        <div id="name">@kissmybutton/motorcortex</div>
    </div> 
    
    <script src="./bundle.js"></script>
  </body>
</html>
